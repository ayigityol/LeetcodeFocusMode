<!-- focus_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grind or Leave?</title>
  <link rel="stylesheet" href="focus_page.css">
</head>
<body>
  <h1>Focus mode: ON! ⚡️</h1>
  <div id="message">Grind 💻 or leave the battlefield 🔥</div>
  <br>
  <!-- Toggle switch to control Focus Mode -->
  <label class="switch">
    <input type="checkbox" id="focusModeToggle">
    <span class="slider"></span>
  </label>
  <div id="message">Toggle Focus Mode</div>
  <br><br>
  <!-- Add sun and moon icons for theme toggle -->
  <span id="themeToggle" class="sun">&#x2600;</span> <!-- Sun symbol -->
  <div id="message">Toggle Light/Dark Mode</div>

  <script src="focus_page.js"></script>
</body>
</html>
